<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Dashboard</h1>
        <p>Manage your finances effectively</p>
        <button onclick="window.location.href='history.html'">View History</button>
    </header>
    <main>
        <section id="tracker">
            <h2>Income & Expense Tracker</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <div>
                    <label>
                        <input type="radio" name="transaction-type" value="income" checked> Income
                    </label>
                    <label>
                        <input type="radio" name="transaction-type" value="expense"> Expense
                    </label>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section id="charts">
            <h2>Visual Representation</h2>
            <form id="chart-filter-form">
                <label for="filter-start-date">Start Date:</label>
                <input type="date" id="filter-start-date">
                <label for="filter-end-date">End Date:</label>
                <input type="date" id="filter-end-date">
                <button type="button" id="apply-filter-button">Apply Filter</button>
                <button type="button" id="reset-filter-button">Reset</button>
            </form>
            <div style="width: 300px; margin: auto;">
                <canvas id="expense-chart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Finance Dashboard. Built with ❤️. Powered by <a href="https://www.chartjs.org/" target="_blank">Chart.js</a>.</p>
    </footer>
    <script src="public/js/app.js"></script>
</body>
</html>
